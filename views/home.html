
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1 id="homeHeading">Cafe Nomad</h1>
            <hr>
            <p></p>
        </div>
    </div>
</header>

<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Home</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container" style="" ">
        <div class="row">

            <div ng-controller='MainController as controller'>

                <div class="dropdown" style="float: left" >
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >{{controller.selectedLocation.Stad}}
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" >
                        <li ng-repeat="location in controller.locationList">
                            <button type="button" class="btn btn-default" ng-click="controller.selectLocation(location)">{{location.Stad}}</button>
                        </li>
                    </ul>
                </div>

                <div class="dropdown" style="float: left" >
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >{{controller.selectedType.Naam}}
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" >
                        <li ng-repeat="typeDes in controller.typeList">
                            <button type="button" class="btn btn-default"  ng-click="controller.selectType(typeDes)" > {{typeDes.Naam}}</button>
                        </li>
                    </ul>
                </div>

                <div class="list" style="float: left" >
                    <ul class="check" >
                        <li ng-repeat="cafe in controller.cafeList">
                            <!--<div class="thumbnail">-->
                                <!--<a href="/#/cafe/{{cafe.CaffeeID}}">-->
                                    <!--<img src="http://www.theemailcompany.com/wp-content/uploads/2016/02/no-image-placeholder-big.jpg" alt="no image">-->
                                <!--</a>-->
                                <!--<div class="caption">-->
                                    <!--<h3><a href="/#/cafe/{{cafe.CaffeeID}}">{{cafe.Name}}</a></h3>-->
                                    <!--<p>{{c.Straat}}</p>-->
                                    <!--<p><a href="/#/cafe/{{cafe.CaffeeID}}" class="btn btn-primary" role="button">More</a></p>-->
                                <!--</div>-->
                            <!--</div>-->


                            <a  href="#/cafe/{{cafe.CaffeeID}}" class="thumb">
                                <button type="button" class="btn btn-default"> {{cafe.Name}}</button>

                                <ul class="check" >
                                    <li ng-repeat="beoor in cafe.Beoordelingen">
                                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                        Beoordeling {{beoor.Beoordeling1}}
                                    </li>
                                </ul>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>


        </div>
    </div>
</section>

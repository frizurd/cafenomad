<div class="container" ng-controller="AdminController">
  <h2>Cafes</h2>
  <p>Dikke cafes</p>            
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cafe name</th>
        <th>Street</th>      
        <th>Actions</th>   
      </tr>
    </thead>  
    <tr ng-repeat="cafe in cafes">
    <td>{{cafe.CaffeeID}}</td>
    <td>{{cafe.Name}}</td>
    <td>{{cafe.Straat}}</td>
    <td><button type="button"  class="btn btn-danger" ng-click="deleteData(cafe.CaffeeID)"> <i class="fa fa-trash-o"></i> </button>
        <button type="button"  class="btn btn-info"> <i class="fa fa-pencil"></i> </button></td>
    </tr>
  </table>


<!--Dialog-->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="Modal" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add cafe</h4>
        </div>
        <div class="modal-body">
        <div class="form-group">
         <label for="Name">Naam</label>
        <input type="text" class="form-control" ng-model="Name">
        </div>
         <div class="form-group">
         <label for="Street">Straat</label>
        <input type="text" class="form-control" ng-model="straat">
        </div>
         <div class="form-group">
         <label for="Location">Locatie</label>
        <select class="form-control" >
         <option ng-repeat="location in locations" value="{{location.LocatieID}}">{{location.Stad}}</option>
        </select>
        </div>     
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="insertData()" >Add</button>
        </div>
      </div>      
    </div>
  </div>  
</div>
<button  type="button" class="btn btn-success" data-toggle="modal" data-target="#Modal"><span class="glyphicon glyphicon-plus"></span> Add cafe </a></button>

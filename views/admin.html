<div class="container" ng-controller="AdminController">
  <h2>Cafes</h2>
  <p>Dikke cafes</p>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cafe name</th>
        <th>Street</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr ng-repeat="cafe in cafes">
      <td>{{cafe.CaffeeID}}</td>
      <td>{{cafe.Name}}</td>
      <td>{{cafe.Straat}}</td>
      <td><button type="button" class="btn btn-danger" ng-click="deleteData(cafe.CaffeeID)"> <i class="fa fa-trash-o"></i> </button>
        <button type="button" class="btn btn-info editButton" ng-click="openForm(cafe)" data-id="{{cafe.CaffeeID}}" data-cafe="{{cafe}}" data-target="#UpdateModal"  data-toggle="modal"> <i class="fa fa-pencil"></i> </button>
        
      </td>
    </tr>
  </table>


  <!--Add Dialog-->
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="Modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add cafe</h4>
          </div>
          <form name="cafeform" ng-submit="submit()">
            <div class="modal-body">
              <div class="form-group">
                <label for="Name">Naam</label>
                <input name="name" type="text" class="form-control" ng-model="name">
                <span ng-show="cafeform.name.$touched && cafeform.name.$invalid">The name is required.</span>
              </div>
              <div class="form-group">
                <label for="Street">Straat</label>
                <input name="street" type="text" class="form-control" ng-model="straat">
                <span ng-show="cafeform.street.$touched && cafeform.street.$invalid">The street is required.</span>
              </div>
              <div class="form-group">
                <label for="Location">Locatie</label>
                <select class="form-control" ng-model="stad">
         <option ng-repeat="location in locations" value="{{location.LocatieID}}">{{location.Stad}}</option>
        </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default" ng-click="insertData()" data-dismiss="modal">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!--Update Dialog-->
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="UpdateModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Update cafe</h4>
          </div>
          <form name="cafeform" ng-submit="submit()">
            <div class="modal-body">
               <div class="form-group">
                <input name="caffeeID" type="hidden" class="form-control" placeholder="{{cafe.CaffeeID}}" ng-model="caffeeID">
              </div>
              <div class="form-group">
                <label for="Name">Naam</label>
                <input name="name" type="text" class="form-control" placeholder="{{cafe.Name}}" ng-model="name">
                <span ng-show="cafeform.name.$touched && cafeform.name.$invalid">The name is required.</span>
              </div>
              <div class="form-group">
                <label for="Street">Straat</label>
                <input name="street" type="text" class="form-control" placeholder="{{cafe.Straat}}" ng-model="straat">
                <span ng-show="cafeform.street.$touched && cafeform.street.$invalid">The street is required.</span>
              </div>
              <div class="form-group">
                <label for="Location">Locatie</label>
                <select class="form-control" ng-model="{{location.LocatieID}}">
                <option ng-options="location in locations" value="{{location.LocatieID}}" placeholder="{{location.LocatieID}}">{{location.Stad}}</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default" ng-click="updateData(cafe.CaffeeID)" data-dismiss="modal">Update cafe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Modal"><span class="glyphicon glyphicon-plus"></span> Add cafe </a></button>
